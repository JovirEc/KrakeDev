<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="serviciosPuntoDeVenta.js"></script>
        <script src="puntoDeVenta.js"></script>
        <script src="utilitarios.js"></script>
        <link rel="stylesheet" href="puntoDeVenta.css">
    </head>
    <body>
        <div class="principal">
            <div class="contenedor2">
            <!-- LOGO -->
                <div class="partLogo">
                    <img src="./imagenes/logoKrakeDev.png" class="logo">
                </div>
            <!-- DATOS -->
                <div class="partDatos">
                    <b class="titulo">PUNTO DE VENTA</b>
                    <div class="ingresoDatos">
                        <div class="tituloCaja">PRODUCTO</div>
                        <div class="contenidoCaja">
                            <input type="text" id="txtProducto" class="inputDatos"/>
                            <div id="lblErrorProducto" class="error"></div>
                        </div>
                    </div>
                    <div class="ingresoDatos">
                        <div class="tituloCaja">CANTIDAD</div>
                        <div class="contenidoCaja">
                            <input type="text" id="txtCantidad" class="inputDatos"/>
                            <div id="lblErrorCantidad" class="error"></div>
                        </div>
                    </div>
                    <div class="ingresoDatos">
                        <div class="tituloCaja">PRECIO</div>
                        <div class="contenidoCaja">
                            <input type="text" id="txtPrecio" class="inputDatos"/>
                            <div id="lblErrorPrecio" class="error"></div>
                        </div>
                    </div>
                    <div class="botones">
                        <input type="button" value="CALCULAR TOTAL" onclick="calcularValorTotal();" class="boton"/>
                        <input type="button" value="LIMPIAR" onclick="limpiar();" class="boton"/>
                    </div>
                </div>
            <!-- RESULTADOS -->
                <div class="partResultado">
                    <b class="titulo">RESUMEN</b>
                    <div class="datosMostrados">
                        <div class="tituloResultado">SUBTOTAL</div>
                        <div id="lblSubtotal" class="numeroResultado">0.0</div>
                    </div>
                    <div class="datosMostrados">
                        <div class="tituloResultado">DESCUENTO</div>
                        <div id="lblDescuento" class="numeroResultado">0.0</div>
                    </div>
                    <div class="datosMostrados">
                        <div class="tituloResultado">IVA 12%</div>
                        <div id="lblValorIVA" class="numeroResultado">0.0</div>
                    </div>
                    <div class="datosMostrados">
                        <div class="tituloResultado">TOTAL</div>
                        <div id="lblTotal" class="numeroResultado">0.0</div>
                    </div>
                </div>
            </div>
            <!--<div class="divResumen">
                <h2 id="lblResumen">Resumen</h2>
            </div>-->
        </div>
    </body> 
</html>
