<!DOCTYPE html>
<html>
    <head>
        <script src="placas.js"></script>
        <script src="serviciosPlacas.js"></script>
        <script src="utilitariosCadenas.js"></script>
        <script src="utilitarios.js"></script>
        <link rel="stylesheet" href="placas.css">
    </head>
    <body>
        <div class="principal">
            <div class="contenedor">
                <div class="titulo">INGRESE LA PLACA</div>
                <div class="placa">
                    <input type="text" placeholder="ABC-1234" id="lblPlaca" class="inputPlaca">
                </div>
                <div class="bloqueValidar">
                    <img src="./img/placaUndefined.png" width="200px" class="lblImgPlaca" id="lblImgPlaca">
                    <div class="lblErrores" id="lblErrores"></div>
                    <div>-------------------------------------------------------</div>
                    <div class="datos">
                        <div class="nombreDato">
                            <div class="item">Provincia:</div>
                            <div class="item">Tipo de vehiculo:</div>
                            <div class="item">Pico y Placa:</div>
                        </div>
                        <div class="resultadoDato">
                            <div id="lblProvincia" class="item">N/A</div>
                            <div id="lblTipoVehiculo" class="item">N/A</div>
                            <div id="lblPicoYPlaca" class="item">N/A</div>
                        </div>
                    </div>
                    
                </div>
                <div class="botonera">
                    <input type="button" value="VALIDAR" class="boton" onclick="validarPlaca();">
                </div>
            </div>
        </div>
    </body>
</html>
